<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css"/>
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-qrbg">
  <div class="flex justify-center pt-16">
  <div class="card">
    <div>
        <img src="./images/image-qr-code.png" alt="qrcode-image" class="w-auto h-30 rounded-md" />
    </div>
    <div class="flex flex-col">
    <div class="pt-5 px-2 text-center">
       <p class="font-bold font-cardbody text-lg leading-snug">Improve your front-end skills by building projects</p>
    </div>
    <div class="py-3 px-2 text-center">
        <p class="font-light font-cardbody text-xs">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level!</p>
    </div>
    </div>
  </div>
  </div>
  <div class="flex justify-center flex-wrap font-cardbody py-6">
    Challenge by &nbsp; <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="italic underline">Frontend Mentor</a>. 
    Coded by &nbsp; <a href="https://github.com/debadutta98/" class="italic underline">Debadutta Panda</a>.
  </div>
</body>
</html>
